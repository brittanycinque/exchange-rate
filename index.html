<!DOCTYPE html>
<html>
<head>
    <title>Currency Exchange Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
            padding: 20px;
        }
        .widget {
            background-color: white;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            display: inline-block;
        }
        .exchange-rate {
            font-size: 24px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="widget">
        <h2>Currency Exchange</h2>
        <div>AUD to JPY</div>
        <div class="exchange-rate" id="exchangeRate">Loading...</div>
    </div>

    <script>
        // Mock exchange rate - replace this with API call if available
        var exchangeRate = 85.50; // Example rate: 1 AUD = 85.50 JPY

        document.getElementById("exchangeRate").innerHTML = `1 AUD = ${exchangeRate.toFixed(2)} JPY`;
    </script>
</body>
</html>
