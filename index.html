<!DOCTYPE html>
<html>
<head>
    <title>Currency Exchange Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
            padding: 20px;
        }
        .widget {
            background-color: white;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            display: inline-block;
        }
        .exchange-rate {
            font-size: 24px;
            margin: 10px 0;
        }
        input[type="number"] {
            padding: 5px;
            margin: 10px 0;
            width: 150px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="widget">
        <h2>Currency Exchange</h2>
        <div><strong>AUD</strong> to <strong>JPY</strong></div>
        <input type="number" id="audAmount" placeholder="Enter AUD amount" />
        <div class="exchange-rate" id="convertedAmount">Converted amount will appear here</div>
    </div>

    <script>
        var exchangeRate = 85.50; // Example rate: 1 AUD = 85.50 JPY

        document.getElementById("audAmount").addEventListener("input", function() {
            var audAmount = this.value;
            var convertedAmount = audAmount * exchangeRate;
            document.getElementById("convertedAmount").innerHTML = `${audAmount} AUD = ${convertedAmount.toFixed(2)} JPY`;
        });
    </script>
</body>
</html>
